
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食材转让页面</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function invoke(){
            var ingId = $('#ingId').val();
            var oriId = $('#originID').val();
            var curId = $('#currentID').val();
            var data = {"origin" : oriId,"current" : curId,"id" : ingId}
            $.ajax({
                url : '/ingredients/exchange',
                type : 'POST',
                data : data,
                success : function(status){
                    if (status=='SUCCESS'){
                        alert('成功转让食材'+ ','+ oriId+'将' + ingId + '转让给' + curId);
                    }else{
                        alert('转让失败')
                    }
                }
            })
        }
    </script>
</head>


<body>
<div id="login_frame">

 	<p class="label">食材转让</p>
    <form>
 
        <p><label class="label_input">食&nbsp;材&nbsp;ID :</label><input type="text" id="ingId" class="text_field"/></p>
        <p><label class="label_input">原用户ID :</label><input type="text" id="originID" class="text_field"/></p>
        <p><label class="label_input">现用户ID :</label><input type="text" id="currentID" class="text_field"/></p>
        <div id="login_control">
            <input type="button" id="btn_login" onclick="invoke();" value="提交"/>
        </div>
    </form>
</div>
 
</body>
</html>
