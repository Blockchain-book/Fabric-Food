<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查询页面</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function query(){
            var name = $('#username').val();
            var data = {"id":name}
            $.ajax({
                url : 'users',
                type : 'GET',
                data : data,
                success : function(data){
                    alert('用户信息'+data);
                }
            })
        }
    </script>
</head>


<body>
<div id="login_frame">
     <p class="label">用户查询</p>
     <form id="query">
        <p><label class="label_input">用户名 :</label><input type="text" id="username" name="id" class="text_field"/></p>
        <div id="login_control">
            <input type="button" id="btn_login" onclick="query();" value="查询"/>
        </div>
    </form>
</div>
 
</body>

</html>
