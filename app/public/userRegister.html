<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function invoke(){
            var name = $('#username').val();
            var id = $('#userid').val();
            var data = {"id":id,"name":name};
            $.ajax({
                url : 'users',
                type : 'POST',
                data : data,
                success : function(status){
                    if (status=='SUCCESS'){
                        alert('成功注册'+ id);
                    }else{
                        alert('注册失败')
                    }
                }
            })
        }
    </script>
</head>


<body>
<div id="login_frame">
 
    
 	<p class="label">用户注册</p>
    <form method="post" action="login.js">
 
        <p><label class="label_input">用户名 :</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">用户ID :</label><input type="text" id="userid" class="text_field"/></p>
 
        <div id="login_control">
            <input type="button" id="btn_login" onclick="invoke();" value="注册"/>
        </div>
    </form>
</div>
 
</body>
</html>
